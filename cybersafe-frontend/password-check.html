<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker | CyberMitra</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div id="gold-particles"></div>
<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">CyberMitra</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="#services">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="tool-container">

    <div class="glass-card">
        <h2 class="title">üõ° Password Strength Checker</h2>
        <p class="subtitle">Check how secure your password is.</p>

        <input id="passwordInput" type="password" class="input-field" placeholder="Enter password">
        <div id="strengthOutput" class="result-box"></div>
    </div>

    <div class="warning-box">
        <h3>üîê Safe Password Tips</h3>
        <ul>
            <li>Use uppercase, lowercase, numbers & symbols.</li>
            <li>Avoid names or birthdays.</li>
            <li>Use at least 12‚Äì16 characters.</li>
            <li>Never reuse passwords.</li>
        </ul>
    </div>

</section>

<script>
document.getElementById("passwordInput").addEventListener("input", async (e) => {
    const pass = e.target.value;
    const output = document.getElementById("strengthOutput");

    // Instant UI feedback (no JSON)
    output.innerHTML = `
        <div class="loading-box">üîç Checking password...</div>
    `;

    if (pass.length === 0) {
        output.innerHTML = "";
        return;
    }

    let localStatus = "";
    if (pass.length < 4) localStatus = "‚ùå Very Weak";
    else if (pass.length < 8) localStatus = "‚ö† Weak";
    else if (pass.length < 12) localStatus = "üëç Strong";
    else localStatus = "üü¢ Very Strong";

    output.innerHTML = `
        <div class="local-status">${localStatus}</div>
    `;

    // Backend call
    try {
        const response = await fetch("https://cybermitra.onrender.com/api/password-check", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ password: pass })
        });

        const data = await response.json();

        output.innerHTML += `
            <div class="backend-box">
                <h4>Backend Analysis</h4>
                <p><strong>Status:</strong> ${data.status}</p>
                <p><strong>Score:</strong> ${data.score}/5</p>
            </div>
        `;
    } catch (err) {
        output.innerHTML += `
            <div class="alert-error">‚ùó Backend not reachable</div>
        `;
    }
});
</script>

</body>
</html>
<script>
    const particleContainer = document.getElementById("gold-particles");

    function createParticle() {
        const particle = document.createElement("span");
        particle.classList.add("particle");

        const size = Math.random() * 6 + 3; 
        particle.style.width = size + "px";
        particle.style.height = size + "px";
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.bottom = "-20px";

        particle.style.animationDuration = (Math.random() * 6 + 6) + "s";

        particleContainer.appendChild(particle);

        setTimeout(() => particle.remove(), 12000);
    }

    setInterval(createParticle, 250);
</script>
