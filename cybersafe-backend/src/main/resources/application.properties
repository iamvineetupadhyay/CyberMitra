# ================================
# SERVER CONFIG
# ================================
# Railway injects PORT ? use it
server.port=${PORT:8080}

# ================================
# VIRUSTOTAL API CONFIG
# ================================
# Read API key from environment variable on Railway
virustotal.api.key=${VIRUSTOTAL_API_KEY}

# Polling settings
virustotal.poll.interval.ms=2000
virustotal.poll.maxAttempts=15
